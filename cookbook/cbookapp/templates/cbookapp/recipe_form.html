{% extends 'base.html' %}

{% block content %}
<h3>{{ message }}</h3>
{% if answer %}
<h2>{{ answer }}</h2>
{% else %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-primary" value="{{ message }}">

</form>
{% endif %}

{% endblock %}
